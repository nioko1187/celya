<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Playlist TikTok Célya</title>
  <style>
    body { background: #141414; color: #fff; font-family: Arial, sans-serif; }
    .playlist { display: flex; flex-wrap: wrap; gap: 24px; justify-content: center; margin: 48px auto; }
    .tiktok-embed { background: #1f1f1f; border-radius: 18px; padding: 8px; }
    h1 { color: #fe2c55; text-align:center; }
    @media (max-width: 700px) {
      .playlist { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>
  <h1>Playlist TikTok pour Célya ❤️</h1>
  <div class="playlist" id="playlist"></div>
  <script>
    // Mets ici les liens des vidéos de ta playlist (une URL par vidéo)
    const videoUrls = [
      "https://www.tiktok.com/@nioko1187/video/7291875316479939882",
      "https://www.tiktok.com/@nioko1187/video/7291875434494493979",
      "https://www.tiktok.com/@nioko1187/video/7294346417197235462"
      // Ajoute ici autant de liens que tu veux
    ];

    const container = document.getElementById('playlist');
    videoUrls.forEach(url => {
      // Extrait l'ID vidéo (tout ce qui est après /video/)
      const match = url.match(/video\/(\d+)/);
      if(match){
        const vid = match[1];
        // Crée le blockquote TikTok
        const block = document.createElement('blockquote');
        block.className = 'tiktok-embed';
        block.setAttribute('cite', url);
        block.setAttribute('data-video-id', vid);
        block.style.maxWidth = '325px';
        block.style.minWidth = '225px';
        block.innerHTML = '<section> </section>';
        container.appendChild(block);
      }
    });
  </script>
  <!-- N'oublie pas le script d'intégration TikTok -->
  <script async src="https://www.tiktok.com/embed.js"></script>
</body>
</html>
